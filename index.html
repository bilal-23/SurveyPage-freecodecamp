<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibes Surevy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="form container">
      <div class="title">
        <h1 id="title">Good Vibes Survey</h1>
      </div>

         
        <div class="description">
        <p id="description">  Tell us something positive that happened to you today.</p>
        </div>
        <div class="background">
        <form action="#" id="survey-form">

            <div class="form-group">
                <label for="Name" id="name-label">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>


            <div class="form-group">
                <label for="Email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>


            <div class="form-group">
                <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
                <input type="number" id="number" max="10" min="1" placeholder="Enter a number between 1 and 10">
            </div>



            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Where did it happen?</label>
                <select name="Time" id="dropdown">
                    <option value="At home">At home</option>
                    <option value="On my commute">On my commute</option>
                    <option value="At work">At work</option>
                    <option value="On the street">On the street</option>
                    <option value="other">other</option>
                 </select>
            </div>

            
            <div class="form-group">
                <label for="radio" id="radio-label">What emotions did you experience?
                    (Select all that apply)</label>
                    <div class="time">
                    <input type="radio" id="radio" name="time" value="Morning">
                    <label for="Morning">Morning</label><br>
                    <input type="radio" id="radio" name="time" value="Afternoon">
                    <label for="Afternoon">Afternoon</label><br>
                    <input type="radio" id="radio" name="time" value="Evening">
                    <label for="Evening">Evening</label>
                </div>
            </div>
        



            <div class="form-group">
                <label for="checkbox" id="checkbox-label">What emotions did you experience?
                    (Select all that apply)</label>
                    <div class="emotions">
                    <input type="checkbox" id="checkbox" value="Excited">
                    <label for="Excited">Excited</label><br>
                    <input type="checkbox" id="checkbox" value="Humbled">
                    <label for="Humbled">Humbled</label><br>
                    <input type="checkbox" id="checkbox" value="Elated">
                    <label for="Elated">Elated</label><br>
                    <input type="checkbox" id="checkbox" value="Loved">
                    <label for="Loved">Loved</label><br>
                    <input type="checkbox" id="checkbox" value="Enthusiastic">
                    <label for="Enthusiastic">Enthusiastic</label>
                </div>
            </div>



            <div class="form-group">
                <label for="textarea" id="textarea-label" >Please describe your positive experience</label>
                    <div class="textbox">
                <textarea name="" id="textarea" cols="30" rows="4"></textarea>
            </div>
                </div>


                <div class="form-group">
                    <button id="submit">Submit</button>
                </div>


            </div>

        </form>
      </div>
    </section>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
